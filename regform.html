<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process' method="post">
        <div>
            <label>First Name: *</label>
            <input type="text">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date">
        </div>
        <div>
            <label>Gender Identity:
                <input type="radio" name="Gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="Gender" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="Gender" value="non-binary" id="non-binary">
                <label for="non-binary">Non-Binary</label>
                <input type="radio" name="Gender" value="i prefer not to answer" id="i prefer not to answer">
                <label for="i prefer not to answer">I prefer not to answer</label>
            </label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="about" cols="20" rows="2"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="Favorite Language">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="acceptemail" id="acceptemail">
            <label for="acceptemail">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            * indicates a required field
        </div>
    </form>
</body>
</html>
